version: "3.9"

services:
  db:
    image: postgres:16
    container_name: todo-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: ./go-todo-backend
    container_name: todo-app
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db           # ← サービス名 db を見る
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: todo_db
      JWT_SECRET: supersecretjwt
      APP_PORT: "8080"
    ports:
      - "8080:8080"

  frontend:
    build: ./next-todo-frontend
    container_name: todo-frontend
    restart: always
    depends_on:
      - app
    env_file:
      - ./next-todo-frontend/.env.local
    environment:
      # コンテナ内から Go API を叩くときに使う URL
      BACKEND_URL: "http://app:8080"
      NEXTAUTH_URL: "http://localhost:3000"
    ports:
      - "3000:3000"
    volumes:
      - ./next-todo-frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

volumes:
  db-data:
